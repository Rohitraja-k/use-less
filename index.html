<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Wrap | Virtual Bubble Wrap Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
        <div class="welcome-content">
            <div class="logo-container">
                <div class="logo">
                    <span class="logo-text">B-Wrap</span>
                    <div class="logo-bubbles">
                        <div class="mini-bubble"></div>
                        <div class="mini-bubble"></div>
                        <div class="mini-bubble"></div>
                    </div>
                </div>
            </div>
            <h2 class="tagline">The Virtual Bubble Wrap Experience</h2>
            <button id="start-button" class="start-button">Start Popping!</button>
        </div>
        <div class="floating-bubbles">
            <!-- Decorative bubbles will be added via JS -->
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-header">
            <div class="mini-logo">B-Wrap</div>
            <div class="stats">
                <div class="bubbles-popped">
                    <span id="pop-count">0</span> Pops
                </div>
            </div>
            <button id="reset-button" class="reset-button">Reset</button>
        </div>
        <div id="bubble-container" class="bubble-container">
            <!-- Bubbles will be generated here via JS -->
        </div>
    </div>

    <!-- Pop Text Container -->
    <div id="pop-text-container"></div>

    <!-- Audio Elements -->
    <audio id="pop-sound-1" src="sounds/bpop1.mp3" preload="auto"></audio>
    <audio id="pop-sound-2" src="sounds/bpop1.mp3" preload="auto"></audio>
    <audio id="pop-sound-3" src="sounds/bpop1.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
